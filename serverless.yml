service: ccpsdemographics-v2-api

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  environment:
    MONGODB_URI: ${env:MONGODB_URI}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "*"

package:
  individually: true
  patterns:
    - '!tests/**'
    - '!.git/**'
    - '!.github/**'
    - '!node_modules/mongodb-memory-server/**'
    - '!node_modules/jest/**'
    - '!node_modules/@types/**'
    - '!node_modules/supertest/**'
    - '!**/*.test.js'
    - '!**/*.spec.js'
    - '!coverage/**'
    - '!.env'
    - '!.env.example'
    - '!README.md'

functions:
  getSchools:
    handler: src/handler.getAllSchools
    events:
      - http:
          path: /schools
          method: get
          cors: true
  getSchoolsByYear:
    handler: src/handler.getSchoolsByYear
    events:
      - http:
          path: /schools/year/{academicYear}
          method: get
          cors: true
  getSchoolById:
    handler: src/handler.getSchoolById
    events:
      - http:
          path: /schools/{schoolId}
          method: get
          cors: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-esbuild

custom:
  esbuild:
    bundle: true
    minify: true
    exclude:
      - '@aws-sdk/*'
      - aws-sdk
